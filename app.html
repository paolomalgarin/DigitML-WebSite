<!DOCTYPE html>
<html lang="it" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitML | Draw</title>

    <link rel="shortcut icon" href="imgs/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/app.css">
</head>

<body>
    <section class="container">
        <form action="elabora.php" method="post" onsubmit="return sendForm(Event)" id="toolbar">

            <h1><a href="landing.html">DigitML</a></h1>

            <span class="subheading">”Disegna un numero e proverò ad indovinarlo”</span>

            <div class="tools">
                <div class="sizes">
                    <input type="checkbox" class="icon" id="sizes-checkbox">
                    <div class="sizes-buttons">
                        <div class="s" onclick="change_line_width('s')"></div>
                        <div class="m" onclick="change_line_width('m')"></div>
                        <div class="l" onclick="change_line_width('l')"></div>
                    </div>
                </div>

                <div onclick="clear_canvas()" class="clear-btn">Clear</div>

                <div class="guess-types">
                    <input type="checkbox" class="icon" id="guess-types-checkbox">
                    <div class="sizes-buttons">
                        <input type="radio" name="guess-type" id="guess-type-number" value="N">
                        <label for="guess-type-number" onclick="setCookie('guess-type', 'N', 1);">#</label>
                        <input type="radio" name="guess-type" id="guess-type-letter" value="L"> 
                        <label for="guess-type-letter" onclick="setCookie('guess-type', 'L', 1);">A</label>
                    </div>
                </div>
            </div>

            <input type="hidden" name="canvas-image" id="canvas-image">
            <input type="hidden" name="imgH" id="imgH">
            <input type="hidden" name="imgW" id="imgW">
            <input type="submit" value="GUESS" id="submit">
        </form>


        <div id="canvas-container">
            <canvas id="drawing-board"></canvas>
        </div>
    </section>


    <script src="scripts/script.js"></script>
    <script src="scripts/biscotti.js"></script>
    <script src="scripts/theme.js"></script>

    <script>
        let tipo = getCookie('guess-type');
        if(tipo === 'L') {
            document.getElementById('guess-type-letter').checked = true;
        } else {
            document.getElementById('guess-type-number').checked = true;
        }
    </script>
</body>

</html>
